<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Web application</title>
</head>
<body>

    <h1>Team vs Team</h1>
    
    <form action="/teamvteam" method="get">
        <label>Select team 1</label>
        <select name = "team1">
            {% for item in teams %}
                <option>{{ item }}</option>
            {% endfor %}
        </select><br><br>
        <label>Select team 2</label>
        
        <select name = "team2">
            {% for item in teams %}
                <option>{{ item }}</option>
            {% endfor %}
        </select><br><br>

        <input type = "submit" value  = "Find Track record">
    </form>

    {% if result %}
       {% for i in result%}
            <p>{{i}} : {{result[i]}}</p>
       {% endfor %}
    {% endif %}

    <p></p>
</body>
</html>
